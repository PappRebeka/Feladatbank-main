<body>

      <h1 id="title" class="text-center mb-4 text-warning">Hiba történt...</h1>

    <button class="btn btn-primary" onclick="vissza()">Vissza</button>

<script>
  const hibaMessages = ["",
                        "Adatbázis hiba! Lépjen kapcsolatba a rendszergazdával.",
                        "Nem sikerült bejelentkezni, hiányzó user token",
                        "Ismeretlen oldal: ",

  ]

  function vissza(){
    window.location.href = "index.html"
  }

  function getCookie(name) { //RD
    const cookies = document.cookie.split("; ");
    for (let c of cookies) {
      const [key, value] = c.split("=");
      if (key === name) return value;
    }
    return null;
  }



  $(document).ready(function() {
    DarkModeCheck()
    var addtitionalInfo = ''
    switch(hibaIndex){
      case 3: addtitionalInfo = ActiveLocation
        break;
      default: addtitionalInfo = ''
        break;
    }
    document.getElementById("msg").textContent = hibaMessages[hibaIndex] + addtitionalInfo
  });
</script>
