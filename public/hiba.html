<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="scripts/globals.js"></script>
    <script src="scripts/cookie.js"></script>
    <script src="scripts/helpers.js"></script>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="themes.css">

    <script>checkDarkMode();</script>
    
    <link rel="icon" type="image/x-icon" href="/img/fav.png">
    <title>Feladatbank - Hiba</title>
  </head>


<body>
  <div id="splash" class="d-flex flex-column justify-content-center align-items-center">
    <div class="w-50">
      <h1 id="title" class="text-center mb-4 text-warning">Hiba történt...</h1>
      <p id="msg" class="text-center mb-4 text-secondary"></p> <!-- Feedback -> miért történt hiba?-->
    </div>
    <button class="btn btn-primary">
      <i class="bi bi-arrow-bar-left"></i>&nbsp;
      Vissza
    </button>
  </div>
</body>


<script>
  const hibaMessages = [
    "Ismeretlen hiba.",
    "Adatbázis hiba! Lépjen kapcsolatba a rendszergazdával.",
    "Nem sikerült bejelentkezni, hiányzó user token.",
    "Ismeretlen oldal: "
  ];

  $(document).ready(function () {
    document.querySelector('button').addEventListener('click', () => window.location.href = "index.html")

    const params = new URLSearchParams(window.location.search);

    let code = Number(params.get("code"));
    let info = params.get("info");

    let extra = "";
    if (code == 3 && info) extra = String(info);

    document.getElementById("msg").textContent = hibaMessages[code] + extra;

  });
</script>

</html>
