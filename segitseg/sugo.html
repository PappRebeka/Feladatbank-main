<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/fav.png">
    <title>Feladatbank - Súgó</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/themes.css">
    <link rel="stylesheet" href="/main.css">

    <script src="/scripts/globals.js"></script>
    <script src="/scripts/cookie.js"></script>
    <script src="/scripts/helpers.js"></script>
    <script src="/scripts/templates.js"></script>
    <script src="script.js"></script>
    <script>checkDarkMode();</script>
</head>

<style>
    .border-top-inherit{
        border-top-left-radius: inherit!important; 
        border-top-right-radius: inherit!important;
    }

    .border-bottom-inherit{
        border-bottom-left-radius: inherit!important; 
        border-bottom-right-radius: inherit!important;
    }
</style>
<body class="min-vh-100 hazy">
    <div class="container-fluid p-4 ">

        <div id="border" class="bg-light-seethrough rounded-4 p-4">
        
            <!-- Header -->
                <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn btn-light" type="button" id="visszaBtn">
                            <i class="bi bi-arrow-left"></i>
                        </button>

                        <div>
                            <div class="d-flex align-items-center gap-2 flex-wrap">
                                <h1 class="h3 m-0">Felhasználói dokumentáció</h1>
                                <span id="rolePill" class="badge bg-primary rounded-4 fw-bold">tanár</span>
                            </div>
                            <div class="small text-muted">Kereshető súgó lépésről lépésre.</div>
                        </div>
                    </div>
                    <button class="btn btn-light" type="button" id="themeBtn">
                        <i id="themeIndicator" class="bi bi-sun-fill"></i>
                    </button>
                </div>
            

            <hr>

            <div class="row"><!--align-item-stretch-->
                <div class="col-12 col-lg-5">
                    <div class="bg-dark rounded p-3">
                        <div class=" gap-2 ">
                            <label for="searchBar" class="form-label fw-semibold">
                                <i class="bi bi-search"></i> Keresés
                            </label>

                            <div class="input-group">
                                <input type="text" id="searchBar" class="form-control">
                                <button type="button" id="search" class="btn btn-outline-secondary">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>

                        <hr>

                        

                        <div class="border rounded rounded-4 border-secondary">
                            <button type="button" class="btn btn-hover text-dark rounded-0 border-secondary text-light w-100 d-flex text-start justify-content-between align-items-center border-top-inherit" id="tocToggle" >
                                <span class="fw-semibold"><i class="bi bi-list-ul"></i> Tartalom</span>
                                <i class="bi bi-chevron-down" id="toggleArrow"></i>
                            </button>

                            <div id="toc" class="list-group rounded-4 border-0" aria-label="Tartalomjegyzék">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-7">
                    <div class="bg-dark rounded p-3">
                        <div class="accordion" id="regKerdesek"></div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
</body>
</html>
